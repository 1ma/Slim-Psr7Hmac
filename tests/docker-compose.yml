version: "2"
services:
  runner:
    image: 1maa/php-cli:7.1-xdebug
    depends_on:
      - nginx
    volumes:
      - ..:/var/www/slim-psr7hmac.test
    working_dir: /var/www/slim-psr7hmac.test
  nginx:
    image: nginx:1.13-alpine
    depends_on:
      - fpm
    networks:
      default:
        aliases:
          - slim-psr7hmac.test
    volumes:
      - ..:/var/www/slim-psr7hmac.test
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
  fpm:
    image: 1maa/php-fpm:7.1-xdebug
    volumes:
      - ..:/var/www/slim-psr7hmac.test
    working_dir: /var/www/slim-psr7hmac.test
